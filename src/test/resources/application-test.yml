server:
  shutdown: immediate

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/event_store?sslmode=prefer
    username: postgres
    password: pa55word
  jpa:
    show-sql: true
  flyway:
    enabled: true

services:
  integrations-api:
    url: https://localhost:8443
    apikey: "mockApiKey"
    certificatebucketname: "certificate-backup"
    certificatepassword: "client"
    certificatepath: "testclient/client.p12"

hmpps.sqs:
  provider: localstack
  localstackUrl: http://localhost:4566
  useWebToken: false
  queues:
    hmppsdomainqueue:
      queueName: hmpps_integrations_events_queue
      queueArn: arn:aws:sns:eu-west-2:000000000000:hmpps_integrations_events_queue
      dlqName: hmpps_integrations_events_queue_dlq
      subscribeTopicId: domainevents
    integrationeventtestqueue:
      queueName: integration_event_test_queue
      dlqName: integration_event_test_queue_dlq
      subscribeTopicId: integrationeventtopic
  topics:
    domainevents:
      arn: arn:aws:sns:eu-west-2:000000000000:hmpps_domain_events
    integrationeventtopic:
      arn: arn:aws:sns:eu-west-2:000000000000:integration_event_topic

hmpps.s3:
  provider: localstack
  localstackUrl: http://localhost:4566
  buckets:
    certificate-backup:
      bucketName: certificate-backup

hmpps.secret:
  provider: localstack
  localstackUrl: http://localhost:4566
  secrets:
    mockservice1:
      secretName: testSecret
      queueName: integrationeventtestqueue

notifier:
  schedule:
    rate: 1000

subscriber-checker:
  schedule:
    rate: 1000
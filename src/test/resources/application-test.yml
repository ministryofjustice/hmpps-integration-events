server:
  shutdown: immediate

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/event_store?sslmode=prefer
    username: postgres
    password: pa55word
  jpa:
    show-sql: true
  flyway:
    enabled: true

services:
  integrations-api:
    base-url: https://dev.integration-api.hmpps.service.justice.gov.uk
    apikey: "mockApiKey"
    certificatebucketname: "certificate-backup"
    certificatepassword: "CCC"
    certificatepath: "event-services/certificate.p12"

hmpps.sqs:
  provider: localstack
  localstackUrl: http://localhost:4566
  useWebToken: false
  queues:
    hmppsdomainqueue:
      queueName: hmpps_integrations_events_queue
      queueArn: arn:aws:sns:eu-west-2:000000000000:hmpps_integrations_events_queue
      dlqName: hmpps_integrations_events_queue_dlq
      subscribeTopicId: domainevents
    integrationeventtestqueue:
      queueName: ${random.uuid}
      dlqName: ${random.uuid}
      subscribeTopicId: integrationeventtopic
  topics:
    domainevents:
      arn: arn:aws:sns:eu-west-2:000000000000:hmpps_domain_events
    integrationeventtopic:
      arn: arn:aws:sns:eu-west-2:000000000000:${random.uuid}

hmpps.s3:
  provider: localstack
  localstackUrl: http://localhost:4566
  buckets:
    certificate-backup:
      bucketName: certificate-backup

hmpps.secret:
  provider: localstack
  localstackUrl: http://localhost:4566
  secrets:
    mapps-client-org:
      secretName: testSecret
      subscriberArn: "arn:aws:sns:eu-west-2:000000000000:integration-event-topic:717e006e-ab56-49d8-89f8-fc43568e242a"

notifier:
  schedule:
    rate: 1000
server:
  shutdown: immediate

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

spring:
  datasource:
    url: jdbc:h2:mem:mydb;MODE=PostgreSQL
    username: sa
    password: password
    driverClassName: org.h2.Driver
  h2:
    console:
      enabled: true
  jpa:
    show-sql: true
  flyway:
    enabled: true
    baselineOnMigrate: true

services:
  integrations-api:
    base-url: https://dev.integration-api.hmpps.service.justice.gov.uk

hmpps.sqs:
  provider: localstack
  localstackUrl: http://localhost:4566
  useWebToken: false
  queues:
    prisoner:
      queueName: hmpps_integrations_events_queue
      queueArn: arn:aws:sns:eu-west-2:000000000000:hmpps_integrations_events_queue
      dlqName: hmpps_integrations_events_queue_dlq
      subscribeTopicId: domainevents
    integrationeventtestqueue:
      queueName: ${random.uuid}
      dlqName: ${random.uuid}
      subscribeTopicId: integrationeventtopic
  topics:
    domainevents:
      arn: arn:aws:sns:eu-west-2:000000000000:hmpps_domain_events
    integrationeventtopic:
      arn: arn:aws:sns:eu-west-2:000000000000:${random.uuid}

notifier:
  schedule:
    rate: 1000